# ========================================
# Dependabot Configuration
# ========================================

version: 2
updates:
  # ========================================
  # Frontend Dependencies (npm)
  # ========================================
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Argentina/Buenos_Aires"
    open-pull-requests-limit: 10
    reviewers:
      - "andresdesert"
    assignees:
      - "andresdesert"
    commit-message:
      prefix: "ğŸ“¦"
      prefix-development: "ğŸ”§"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
      - "npm"
    ignore:
      # Ignorar actualizaciones mayores que podrÃ­an romper la app
      - dependency-name: "@mui/material"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@mui/icons-material"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]

  # ========================================
  # Backend Dependencies (Maven)
  # ========================================
  - package-ecosystem: "maven"
    directory: "/walletapi"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Argentina/Buenos_Aires"
    open-pull-requests-limit: 10
    reviewers:
      - "andresdesert"
    assignees:
      - "andresdesert"
    commit-message:
      prefix: "ğŸ“¦"
      prefix-development: "ğŸ”§"
      include: "scope"
    labels:
      - "dependencies"
      - "backend"
      - "maven"
    ignore:
      # Ignorar actualizaciones mayores de Spring Boot
      - dependency-name: "org.springframework.boot:spring-boot-starter-parent"
        update-types: ["version-update:semver-major"]
      - dependency-name: "org.springframework.boot:spring-boot-starter-web"
        update-types: ["version-update:semver-major"]
      - dependency-name: "org.springframework.boot:spring-boot-starter-security"
        update-types: ["version-update:semver-major"]

  # ========================================
  # GitHub Actions
  # ========================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Argentina/Buenos_Aires"
    open-pull-requests-limit: 5
    reviewers:
      - "andresdesert"
    assignees:
      - "andresdesert"
    commit-message:
      prefix: "ğŸ¤–"
      prefix-development: "ğŸ”§"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci-cd"

  # ========================================
  # Docker Dependencies
  # ========================================
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Argentina/Buenos_Aires"
    open-pull-requests-limit: 5
    reviewers:
      - "andresdesert"
    assignees:
      - "andresdesert"
    commit-message:
      prefix: "ğŸ³"
      prefix-development: "ğŸ”§"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "infrastructure"

  # ========================================
  # Security Updates (Alerts)
  # ========================================
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "America/Argentina/Buenos_Aires"
    open-pull-requests-limit: 5
    reviewers:
      - "andresdesert"
    assignees:
      - "andresdesert"
    commit-message:
      prefix: "ğŸ”’"
      include: "scope"
    labels:
      - "security"
      - "dependencies"
      - "npm"
    # Solo actualizaciones de seguridad
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # No ignorar actualizaciones de seguridad
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "maven"
    directory: "/walletapi"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "America/Argentina/Buenos_Aires"
    open-pull-requests-limit: 5
    reviewers:
      - "andresdesert"
    assignees:
      - "andresdesert"
    commit-message:
      prefix: "ğŸ”’"
      include: "scope"
    labels:
      - "security"
      - "dependencies"
      - "maven"
    # Solo actualizaciones de seguridad
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # No ignorar actualizaciones de seguridad
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"] 