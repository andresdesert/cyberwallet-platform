    <style>
      /* CSS cr√≠tico para el primer render */

      #root {

      }
      /* üéØ CR√çTICO: Skeleton loader para mejorar percepci√≥n de velocidad */
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;

      }
    </style>

  <body>
    <div id="root">
      <!-- üéØ CR√çTICO: Skeleton loader para mejorar LCP -->
      <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div style="text-align: center;">
          <div class="skeleton" style="width: 120px; height: 120px; border-radius: 50%; margin: 0 auto 20px;"></div>
          <div class="skeleton" style="width: 200px; height: 24px; border-radius: 4px; margin: 10px auto;"></div>
          <div class="skeleton" style="width: 150px; height: 16px; border-radius: 4px; margin: 10px auto;"></div>

    </div>
    
    <!-- üìä Performance monitoring optimizado -->
    <script>
      // üéØ CR√çTICO: M√©tricas de performance optimizadas
      if ('PerformanceObserver' in window) {
        const perfObserver = new PerformanceObserver((list) => {
          list.getEntries().forEach((entry) => {
            if (entry.entryType === 'largest-contentful-paint') {
              console.log('LCP:', entry.startTime);
              // üéØ CR√çTICO: Reportar m√©tricas a analytics si es necesario
            }
          });
        });
        
        try {
          perfObserver.observe({entryTypes: ['largest-contentful-paint', 'first-input', 'layout-shift']});
        } catch (e) {
          console.log('Performance observer not supported');
        }
      }
      
      // üéØ CR√çTICO: Remover skeleton cuando la app est√© lista
      window.addEventListener('load', () => {
        const skeleton = document.querySelector('#root > div');
        if (skeleton) {
          skeleton.style.display = 'none';
        }
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
