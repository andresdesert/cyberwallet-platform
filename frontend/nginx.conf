#  Configuraci贸n principal de Nginx para CyberWallet Frontend

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuraci贸n de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Configuraci贸n de rendimiento
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    #  CRTICO: Configuraci贸n de compresi贸n optimizada para Lighthouse
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        #  CRTICO: Agregar tipos adicionales para mejor compresi贸n
        application/x-font-ttf
        application/x-font-otf
        application/font-woff
        application/font-woff2
        application/vnd.ms-fontobject
        font/ttf
        font/otf
        font/opentype;

    #  CRTICO: Configuraci贸n de cache optimizada
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max;
        application/javascript     max;
        ~image/                    max;
        ~font/                     max;
        application/json           max;
        application/xml            max;
        text/xml                   max;
    }

    #  CRTICO: Headers de seguridad y performance
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    #  CRTICO: Headers para performance
    add_header Cache-Control "public, max-age=31536000" always;
    add_header Vary "Accept-Encoding" always;

    # Incluir configuraciones de sitios
    include /etc/nginx/conf.d/*.conf;
} 