#  Configuraci贸n del sitio para CyberWallet Frontend

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    #  CRTICO: Configuraci贸n de cache para desarrollo
    # Permitir cache para assets est谩ticos pero no para HTML
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT";
    }

    # Configuraci贸n de seguridad adicional
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.googleapis.com fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' http://localhost:8080 https://api.exchangerate-api.com; frame-ancestors 'none';" always;

    # Configuraci贸n para SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
        
        #  CRTICO: Headers para permitir cache en desarrollo
        add_header Cache-Control "public, max-age=3600";
        add_header Vary "Accept-Encoding";
    }

    #  CRTICO: Configuraci贸n para assets est谩ticos - Con cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        #  CRTICO: Permitir cache para assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Compresi贸n para assets
        gzip_static on;
    }

    # Configuraci贸n para archivos de configuraci贸n
    location ~* \.(json|xml|txt)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Configuraci贸n para health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Configuraci贸n para favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Configuraci贸n para robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Configuraci贸n para sitemap
    location = /sitemap.xml {
        log_not_found off;
        access_log off;
    }

    # Configuraci贸n de error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Configuraci贸n de logs
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
} 