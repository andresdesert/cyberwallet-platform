      run: |
        echo "âœ… Deployment completed successfully!"
        # Enviar notificaciÃ³n por email/Slack/etc.

  # ========================================
  # Quality Gates
  # ========================================
  quality-gates:
    name: âœ… Quality Gates
    runs-on: ubuntu-latest
    needs: [frontend, backend, security, performance]
    
    steps:
    - name: ğŸ“Š Check test coverage
      run: |
        echo "ğŸ“Š Frontend coverage: $(cat frontend/coverage/coverage-summary.json | jq -r '.total.lines.pct')%"
        echo "ğŸ“Š Backend coverage: $(cat walletapi/target/site/jacoco/jacoco.xml | xmllint --xpath 'string(/report/counter[@type="LINE"]/@covered)' -)"
        
