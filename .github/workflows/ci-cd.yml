name: ğŸš€ CyberWallet Platform CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '21'

jobs:
  # ========================================
  # Frontend Testing & Build
  # ========================================
  frontend:
    name: ğŸ¨ Frontend - React + TypeScript
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“ Change to frontend directory
      run: cd frontend
      
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Lint code
      run: npm run lint
      
    - name: ğŸ§ª Run tests
      run: npm run test:coverage
      
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        
    - name: ğŸ—ï¸ Build production
      run: npm run build
      
    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist/
        retention-days: 7

  # ========================================
  # Backend Testing & Build
  # ========================================
  backend:
    name: âš™ï¸ Backend - Spring Boot + Java
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cyberwallet_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'maven'
        
    - name: ğŸ“ Change to backend directory
      run: cd walletapi
      
    - name: ğŸ§ª Run tests
      run: mvn test
      env:
        SPRING_PROFILES_ACTIVE: test
        DATABASE_URL: jdbc:postgresql://localhost:5432/cyberwallet_test
        DATABASE_USERNAME: postgres
        DATABASE_PASSWORD: postgres
        
    - name: ğŸ“Š Generate test report
      run: mvn surefire-report:report
      
    - name: ğŸ“¦ Build JAR
      run: mvn clean package -DskipTests
      
    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: walletapi/target/*.jar
        retention-days: 7
        
    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: walletapi/target/surefire-reports/
        retention-days: 7

  # ========================================
  # Security Scanning
  # ========================================
  security:
    name: ğŸ”’ Security - Vulnerability Scan
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run OWASP ZAP Scan
      uses: zaproxy/action-full-scan@v0.8.0
      with:
        target: 'http://localhost:8080'
        
    - name: ğŸ“Š Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: zap-report.html
        retention-days: 30

  # ========================================
  # Docker Build & Test
  # ========================================
  docker:
    name: ğŸ³ Docker - Build & Test
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ğŸ—ï¸ Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          cyberwallet/frontend:latest
          cyberwallet/frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ—ï¸ Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./walletapi
        file: ./walletapi/Dockerfile
        push: true
        tags: |
          cyberwallet/backend:latest
          cyberwallet/backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ========================================
  # Integration Tests
  # ========================================
  integration:
    name: ğŸ”— Integration - End-to-End Tests
    runs-on: ubuntu-latest
    needs: [docker]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cyberwallet_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“ Change to frontend directory
      run: cd frontend
      
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run E2E tests
      run: npm run test:e2e
      env:
        API_BASE_URL: http://localhost:8080/api/v1
        DATABASE_URL: jdbc:postgresql://localhost:5432/cyberwallet_test

  # ========================================
  # Performance Testing
  # ========================================
  performance:
    name: âš¡ Performance - Load Testing
    runs-on: ubuntu-latest
    needs: [integration]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup K6
      uses: grafana/k6-action@v0.3.0
      with:
        filename: performance-tests/load-test.js
        
    - name: ğŸ“Š Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: k6-results.json
        retention-days: 30

  # ========================================
  # Deployment (Production)
  # ========================================
